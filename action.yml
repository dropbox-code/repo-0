name: 'action-mirror-commit-status'
description: 'Mirror a commit status from one check to another'
author: 'Iain Lane <iain@grafana.com>'

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: 'heart'
  color: 'red'

inputs:
  github-token:
    description: 'The GitHub token to use for authentication'
    default: ${{ github.token }}
    required: false

  from-check:
    description: 'The name of the check to mirror the status from'
    required: true

  to-check:
    description: 'The name of the check to mirror the status to'
    required: true

runs:
  using: node20
  main: dist/index.js
