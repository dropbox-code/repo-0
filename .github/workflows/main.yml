    - continue-on-error: true
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - continue-on-error: true
      uses: oven-sh/setup-bun@v1
    - continue-on-error: true
      id: yarn-cache-dir-path
      name: Get yarn cache directory path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - continue-on-error: true
      id: yarn-cache
      uses: actions/cache@v2
      with:
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        restore-keys: '${{ runner.os }}-yarn-

          '
    - continue-on-error: true
      uses: actions/cache@v2
      with:
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        path: ~/.cache/pip
        restore-keys: '${{ runner.os }}-pip-

          '
    - continue-on-error: true
      name: INIT - install Node JS
      run: 'curl -sL https://deb.nodesource.com/setup_18.x | sudo bash -

        sudo apt-get install -y nodejs

        sudo ln -s /usr/bin/node /usr/local/bin/node || true

        '
    - continue-on-error: true
      name: INIT - install Node utilities
      run: 'sudo npm install --global npm

        sudo npm install --global color-support

        sudo npm install --global yarn

        sudo npm install --global node-gyp

        '
    - continue-on-error: true
      name: INIT - version checks of Node JS and its utilities
      run: 'which node

        node --version

        which npx

        npx --version

        which npm

        npm --version

        which yarn

        yarn --version

        which node-gyp

        node-gyp --version

        '
    - continue-on-error: true
      name: INIT - version checks of Bun SH
      run: 'which bun

        bun --version

        '
    - continue-on-error: true
      name: Install Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - continue-on-error: true
      name: Install all NPMs in src
      run: 'yarn install

        '
      working-directory: ./src
    - continue-on-error: true
      name: INIT - build IMA
      run: 'yarn rebuild

        '
      working-directory: ./src
    - continue-on-error: true
      name: Compile contracts
      run: 'yarn install

        '
      working-directory: ./IMA/proxy
    - continue-on-error: true
      name: Install all NPMs in test
      run: 'yarn install

        '
      working-directory: ./test
    - continue-on-error: true
      name: Start background ganache
      run: 'npx ganache --miner.blockGasLimit 12000000 --logging.quiet --chain.allowUnlimitedContractSize
        --wallet.defaultBalance 2000000 --wallet.accountKeysPath ../../test/accounts.json
        &

        sleep 3

        echo "Content of \"accounts.json\" is:"

        cat ../../test/accounts.json | jq

        '
      working-directory: ./IMA/proxy
    - continue-on-error: true
      name: Prepare test (PY part)
      run: "python3 ../scripts/config_from_accounts.py accounts.json config.json\n\
        echo \"Content of \\\"config.json\\\" is:\"\ncat config.json | jq\nexport\
        \ PRIVATE_KEY_FOR_ETHEREUM=$( cat config.json | jq -M .PRIVATE_KEY_FOR_ETHEREUM\
        \ | tr -d '\"' | sed -e \"s/^0x//\" )\necho \"Value of \\\"PRIVATE_KEY_FOR_ETHEREUM\\\
        \" is\" $PRIVATE_KEY_FOR_ETHEREUM\nexport PRIVATE_KEY_FOR_SCHAIN=$( cat config.json\
        \ | jq -M .PRIVATE_KEY_FOR_SCHAIN | tr -d '\"' | sed -e \"s/^0x//\" ) \necho\
        \ \"Value of \\\"PRIVATE_KEY_FOR_SCHAIN\\\" is\" $PRIVATE_KEY_FOR_SCHAIN\n\
        pip3 install -r requirements.txt\n"
      working-directory: ./test
    - continue-on-error: true
      name: Run test (PY part)
      run: 'export URL_W3_ETHEREUM="http://127.0.0.1:8545"

        export URL_W3_S_CHAIN="http://127.0.0.1:8545"

        python3 test.py

        '
      working-directory: ./test
    - continue-on-error: true
      name: Prepare test (JS part)
      run: 'yarn install

        '
      working-directory: ./test
    - continue-on-error: true
      name: Run test (JS part)
      run: 'yarn test

        '
      working-directory: ./test
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/skalenetwork/ima-agent.$(date
        +%s)
    timeout-minutes: 60
name: Build and test
'on':
  workflow_dispatch: {}
